<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="wrapper">
    <div class="Sign-in">
        <div class="box">
            <span class="borderLine"></span>
            <form>
                <a href="./Index.html" class="cancle">X</a>
                <h2>Sign in</h2>
                <div class="inputBox">
                    <input type="text" required="required">
                    <span>Email</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="password" required="required">
                    <span>Password</span>
                    <i></i>
                </div>
                <div class="links">
                    <a href="#">Forgot Password?</a>
                    <a href="#">Signup</a>
                </div>
                <input type="submit" value="Login">
                <div class="login-register">
                    <p>Don't have an account?
                    <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
    </div>
    </section>

    <script src="./Script.js"></script>
    <script type="module" src="http://unpkg.com/
    ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="http://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
